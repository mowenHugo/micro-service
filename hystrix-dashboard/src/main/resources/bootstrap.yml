spring:
  application:
    name: hystrix-dashboard
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
      uri: ${vcap.services.${PREFIX:}configserver.credentials.uri:http://configure.ms.com:18002}

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:eureka.ms.com}:${eureka.server.port:18001}/eureka/